<!DOCTYPE html>
<html>
<head>
    <title>Newspaper dots</title>
    <style>
        .dot{
            width: 20px;
            height: 20px;
            display: inline-block;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <center>
        <div style="background-color: cyan;" class="dot"></div>
        <div style="background-color: magenta;" class="dot"></div>
        <div style="background-color: yellow;" class="dot"></div>
        <div style="background-color: black;" class="dot"></div>
    </center>
</body>
</html>
