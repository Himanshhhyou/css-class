<!DOCTYPE html>
<html>
<head>
    <title>attribute |= "value"</title>
    <style>
        [class|="para"]{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="heading">Heading</h1>
    <p class="1-para">This is para 1</p>
    <p class="para-2">This is para 2</p>
    <p class="para-sentence">This is para 3</p>
</body>
</html>
