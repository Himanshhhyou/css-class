<!DOCTYPE html>
<html>
<head>
    <title>List Properties</title>
    <style>
        ul{
            list-style-type:  square;   /* disc(default), circle, square*/
            list-style-image: url(images/new_icon.png);
        }
        ul li{
            list-style-position: outside;
        }
        ol li{
            list-style-type:decimal;
            /* upper-alpha, lower-alpha, upper-roman, lower-roman*/
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Kiwi</li>
    </ul>
    <ol>
        <li>Cat</li>
        <li>Dog</li>
        <li>Elephant</li>
        <li>Whale</li>
    </ol>
</body>
</html>
