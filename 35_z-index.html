<!DOCTYPE html>
<html>
<head>
    <title>Z-index</title>
    <style>
        div{
            width: 70px;
            height: 70px;
            position: absolute;
        }
        .b1{
            background-color: red;
            z-index: 1;
        }
        .b2{
            top: 20px;
            left: 20px;
            background-color: green;
        }
        .b3{
            top: 40px;
            left: 40px;
            background-color: blue;
            z-index: -1;
        }
        </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>
