<!DOCTYPE html>
<html>
<head>
    <title>Hover</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: rgb(1, 0, 35);
        }
        button{
            border:none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover{
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <button>Register Now</button>
    </div>
</body>
</html>
