    <title>General Sibling Selector</title>

         p + p{
            color: red;
         }

<body>
    <p>This is para 1</p>
    <p>This is para 2</p>
    <h3>I am heading</h3>

    <p>This is para 4</p>
    <p>This is para 5</p>
</body>
</html>
