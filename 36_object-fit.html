<!DOCTYPE html>
<html>
<head>
    <title>Object fit</title>
    <style>
        *{
           padding: 0;
           margin: 0;
           border: 0;
           outline: 0;
           box-sizing: border-box;
        }
        body{
            height: 100vh;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main{
            background-color: #fff;
            width: 250px;
            height: 320px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px #aaa;
            
        }
        .main img{
                width: 100%;
                height: 150px;
                object-fit: cover;
        }
        .main .text-area{
            margin: 20px;
            position: relative;
        }
        .main h3{
            margin-bottom: 15px;
            font-size: 16px;
        }
        .main p{
            font-size: 10px;
            color: #444444;
        }
       
        .main .text-area button{
            background-color: #000;
            color: #fff;
            padding: 6px 16px;
            border-radius: 20px;
            margin-top: 12px;
            position: absolute;
            right: 2px;
            font-size: 8px;
        }

    </style>

</head>
<body>
    <div class="main">
        <img src="images/ai-server.jpg" alt="">
        <div class="text-area">
            <h3>Get the gist with Explainer</h3>
            <p>With Explainer, you can highlight any text to get an explanation generated with AWS generative AI. Learn new terms or product infoâ€”no searching required. To get started, turn on the <b>Explainer</b> toggle in the lower right.</p>
            <button>Continue</button>
        </div>
    </div>
   
</body>
</html>
