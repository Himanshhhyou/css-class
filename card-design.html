<!DOCTYPE html>
<html>
<head>
    <title>Card-design</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: red;
            background-image: linear-gradient(transparent,black),url(images/mountain.jpg);
            background-size: cover;
            border-radius: 5px;
            box-shadow: 0px 0px 20px black;
            
        }
        h2{
            color: white;
            text-align: center;
            position: relative;
            top: 170px;  
        }
    </style>
</head>
<body>
    <div>
        <h2>Mountain</h2>
    </div>
</body>
</html>
