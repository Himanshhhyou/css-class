<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Code Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" id="hljs-theme" />
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #0d1117;
      --text-light: #333;
      --text-dark: #f1f1f1;
      --accent: #007bff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: var(--accent);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }

    .hamburger {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
    }

    main {
      display: flex;
      flex: 1;
      flex-direction: row;
    }

    .sidebar {
      width: 280px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar.dark {
      background-color: #161b22;
      border-color: #333;
    }

    .search-input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 5px;
    }

    .file-item {
      padding: 0.7rem;
      background-color: #f1f1f1;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .file-item:hover {
      background-color: var(--accent);
      color: white;
    }

    .dark .file-item {
      background-color: #21262d;
      color: #ddd;
    }

    .content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    pre {
      padding: 1rem;
      background: #0d1117;
      color: white;
      border-radius: 8px;
      overflow-x: auto;
    }

    .toggle-theme {
      margin-top: auto;
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 60px;
        left: 0;
        width: 100%;
        height: calc(100vh - 60px);
        background-color: #fff;
        z-index: 999;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        border-bottom: 1px solid #ccc;
      }

      .sidebar.show {
        transform: translateY(0);
      }

      .dark .sidebar {
        background-color: #161b22;
      }

      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <span>âœ¨ Smart Code Viewer</span>
    <button id="menu-btn" class="hamburger" onclick="toggleSidebar()">â˜°</button>
  </header>

  <main>
    <aside class="sidebar" id="sidebar">
      <input type="text" class="search-input" placeholder="Search files..." oninput="filterFiles(this.value)" />
      <div class="file-list" id="file-list">
        <div class="file-item" onclick="loadCode('01_inline.html')">01_inline.html</div>
        <div class="file-item" onclick="loadCode('02_internal.html')">02_internal.html</div>
        <div class="file-item" onclick="loadCode('03_external.html')">03_external.html</div>
        <div class="file-item" onclick="loadCode('03_style.css')">03_style.css</div>
        <div class="file-item" onclick="loadCode('04_specificity.html')">04_specificity.html</div>
        <div class="file-item" onclick="loadCode('04_specificity.css')">04_specificity.css</div>
        <!-- Add more files as needed -->
      </div>
      <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Toggle Theme</div>
    </aside>

    <section class="content">
      <h2>ðŸ“„ Code Preview</h2>
      <pre><code id="code-block" class=""></code></pre>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    const codeBlock = document.getElementById("code-block");

    async function loadCode(filename) {
      try {
        const res = await fetch(filename);
        if (!res.ok) throw new Error("File not found");
        const text = await res.text();

        const ext = filename.split('.').pop();
        codeBlock.className = ext === "css" ? "css" : "html";
        codeBlock.textContent = text;
        hljs.highlightElement(codeBlock);

        // Close sidebar on mobile after selection
        document.getElementById("sidebar").classList.remove("show");

      } catch (err) {
        codeBlock.textContent = "âš ï¸ Error loading file: " + err.message;
      }
    }

    function filterFiles(query) {
      const items = document.querySelectorAll(".file-item");
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(query.toLowerCase()) ? "block" : "none";
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.getElementById("sidebar").classList.toggle("dark");

      const themeLink = document.getElementById("hljs-theme");
      themeLink.href = document.body.classList.contains("dark")
        ? "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"
        : "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css";
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }
  </script>

</body>
</html>
