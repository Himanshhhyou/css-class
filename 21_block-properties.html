<!DOCTYPE html>
<html>
<head>
    <title>Block Properties</title>
    <style>
      h1,h2{
          background-color: red;
          display: inline;
        }
        img{
            display: block;
            width: 200px;
        }
        a{
            display: block;
        }  
    </style>
</head>
<body>
    <h1>Prayagraj</h1>
    <h2>Naini</h2>
    <p>Para</p>

    <img src="images/univ.png">
    <a href="">Visit this place</a>
    <a href="">Visit Youtube</a>
</body>
</html>
