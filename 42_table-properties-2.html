<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Properties</title>
    <style>
        table{
            
            border-spacing: 20px;
            /* border-collapse: collapse; */
        }
        td{
            background-color: rgb(104, 104, 255);
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Occupation</th>
        </tr>
    
        <tr>
            <td>Rajesh Iyer</td>
            <td>35</td>
            <td>Bangalore</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Ananya Rao</td>
            <td>24</td>
            <td></td>
            <td>Architect</td>
        </tr>
        <tr>
            <td>Vikram Patel</td>
            <td>31</td>
            <td>Ahmedabad</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
