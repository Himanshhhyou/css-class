<!DOCTYPE html>
<html>
<head>
    <title>Table Properties</title>
    <style>
        table{
            border: 1px solid #000;
            border-collapse: collapse;
            width: 100%;
            
        }
        
        tr:hover{
            background-color: rgb(215, 215, 215);

        }
        th{
            background-color: blueviolet;
            color: #fff;
        }
        td,th{
            border: 1px solid #000;
            padding: 5px 40px;
            text-align: center;
           

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Aarav Sharma</td>
            <td>29</td>
            <td>Delhi</td>
            <td>Software Engineer</td>
        </tr>
        <tr>
            <td>Priya Verma</td>
            <td>26</td>
            <td>Mumbai</td>
            <td>Doctor</td>
        </tr>
        <tr>
            <td>Rajesh Iyer</td>
            <td>35</td>
            <td>Bangalore</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Ananya Rao</td>
            <td>24</td>
            <td>Kolkata</td>
            <td>Architect</td>
        </tr>
        <tr>
            <td>Vikram Patel</td>
            <td>31</td>
            <td>Ahmedabad</td>
            <td>Entrepreneur</td>
        </tr>
    </table>
</body>
</html>
